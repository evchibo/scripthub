<div class="page-info">
    <div class="container">
    <div id="breadcrumbs">
        <a href="/admin" class="first">Home</a> \ <a href="?m=attributes&amp;c=list">Attributes</a> \ <a href="?m={$smarty.get.m}&c=attr&id={$smarty.get.id}&p={$smarty.get.p}">{$pdata.name}</a> \
    </div>
      <h1 class="page-title">{$title}</h1>
    </div>
  </div>
    <div id="content">
      <div class="container">
    <div class="content" style="width:984px;">
   <div class="content-box">
	<form action="" class="horizontal-form item-form disable-on-submit" action="" method="post" enctype="multipart/form-data">
	 <div class="input-group">
        <label for="name">{$lang.name}</label>
        <div class="inputs">
			<input type="text" name="name" id="name" required="true" value="{$smarty.post.name|escape}" >
			{if isset($error.name)}
				<small>{$error.name}</small>
			{/if}
        </div>
    </div>
	 <div class="input-group">
        <label for="photo">{$lang.photo}</label>
        <div class="inputs">
			<input type="file" id="photo" name="photo" />
			{if $smarty.post.photo != ''}
				<br /><br />
				<img src="{$data_server}/uploads/attributes/{$smarty.post.photo}" alt="" />
				<input type="checkbox" name="deletePhoto" value="yes" /> {$lang.delete}
			{/if}
			{if isset($error.photo)}
				<small>{$error.photo}</small>
			{/if}
        </div>
    </div>
		
    {*
	 <div class="input-group">
        <label for="visible">{$lang.visible}</label>
        <div class="inputs">
		 <input type="checkbox" name="visible" value="true" id="visible" class="checkbox" {if $smarty.post.visible == 'true'}checked="checked"{/if} /> {$lang.yes}
        </div>
    </div>
	*}	

    <div class="form-submit">
	{if $smarty.get.c=='editAttr'}
      <button id="personal_info_submit_button" class="btn-icon save" type="submit" name="edit" >{$lang.edit}</button>
	  {else}
      <button id="personal_info_submit_button" class="btn-icon save" type="submit" name="add" >{$lang.add}</button>
	{/if}
	</div>
	</form>
   </div>
  </div>
 </div>
</div>
