<div class="page-info">
    <div class="container">
      <div id="breadcrumbs">
        <a href="/admin" class="first">Home</a> \ <a href="?m={$smarty.get.m}&c=list">{$title}</a> \
      </div>
      <h1 class="page-title">{$pdata.name}</h1>
    </div>
  </div>
    <div id="content">
      <div class="container">
  	{if $paging !=""}
       <div class="page-controls">
        {$paging}
       </div></div>
	{/if}
	
	{if is_array($data)}
   <div class="general_table_border">
	<table class="general_table" cellspacing="0" cellpadding="0" border="0">
		<thead>
			<tr>
				<th>Attribute</th>
				{*<th>{$lang.visible}</th>*}
				<th>{$lang.sort}</th>
				<th width="150"></th>
			</tr>
		</thead>

		<tbody>
		{foreach from=$data item=d}
			<tr id="row{$d.id}" class="{cycle values="no,alt"}">
				<td>{$d.name}</td>
				{*<td>
					{if $d.visible == 'true'}
						<img src="{$data_server}admin/images/icons/24x24/accept.png" alt="" class="middle" />
					{else}
						<img src="{$data_server}admin/images/icons/24x24/delete.png" alt="" class="middle" />
					{/if}
				</td>*}
				<td>
					<a href="?m={$smarty.get.m}&c=attr&id={$smarty.get.id}&down={$d.id}&p={$smarty.get.p}" title="{$lang.up}"><img class="middle" src="{$data_server}admin/images/icons/16x16/up.png" /></a>
					<a href="?m={$smarty.get.m}&c=attr&id={$smarty.get.id}&up={$d.id}&p={$smarty.get.p}" title="{$lang.down}"><img class="middle" src="{$data_server}admin/images/icons/16x16/download1.png" /></a>				
				</td>								
				<td>
					<a href="?m={$smarty.get.m}&c=editAttr&id={$smarty.get.id}&fid={$d.id}" title="{$lang.edit}"><img class="middle" src="{$data_server}admin/images/icons/16x16/edit.png" /> {$lang.edit}</a>
					<br/>
					<a href="javascript:void(0);" title="{$lang.delete}" onclick="eAjax('/zipmarket/apps/{$smarty.get.m}/ajax/delete.php',{literal}{'deleteAttr':true,'id':'{/literal}{$d.id}{literal}'}{/literal},'deleteRow');"><img class="middle" src="{$data_server}admin/images/icons/16x16/delete.png" /> {$lang.delete}</a>
				</td>					
			</tr>
			{/foreach}
		</tbody>
	</table>
   </div>	
	{else}
		{$lang.no_records}	
	{/if}
    <div class="form-submit">
     <button onclick="window.location='?m={$smarty.get.m}&c=addAttr&id={$smarty.get.id}';" type="button" class="btn-icon submit auto-width">{$lang.add_new}</button>
    </div>
 </div>
</div>
