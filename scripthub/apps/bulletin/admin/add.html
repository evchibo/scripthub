<div class="page-info">
    <div class="container">
      <div id="breadcrumbs">
        <a href="/admin" class="first">Home</a> \ <a href="?m={$smarty.get.m}&c=list&p={$smarty.get.p}">Newsletter</a> \  
      </div>
      <h1 class="page-title">{$title} New</h1>
    </div>
  </div>
    <div id="content">
      <div class="container">
    <div class="content" style="width:984px;">
     <script type="text/javascript" src="{$data_server}nicEditors/nicEdit.js"></script>
     <script type="text/javascript">{literal}bkLib.onDomLoaded(function() { nicEditors.allTextAreas() });{/literal}</script>
   <div class="content-box">
	<form action="" class="horizontal-form item-form disable-on-submit" action="" method="post" enctype="multipart/form-data">
	 <div class="input-group">
        <label for="name">{$lang.name}</label>
        <div class="inputs">
          <input id="name" type="text" name="name" value="{$smarty.post.name|escape}" required="true" />
			{if isset($error.name)}
				<small>{$error.name}</small>
			{/if}
        </div>
    </div>
	 <div class="input-group">
        <label for="desc">{$lang.text}</label>
        <div class="inputs">
         <textarea id="text" name="text">{$smarty.post.text}</textarea>
			{if isset($error.text)}
				<small>{$error.text}</small>
			{/if}
        </div>
    </div>
	 <input type="hidden" name="send_to" value="site" />
    <div class="form-submit">
     <button type="submit" name="add" class="btn-icon submit auto-width">{$lang.send}</button>
    </div>
	</form>
    </div>
   </div>
  </div>
 </div>
