<div class="page-info">
    <div class="container">
      <div id="breadcrumbs">
        <a href="/admin" class="first">Home</a> \ <a href="?m=system&c=list">Settings</a> \
      </div>
      <h1 class="page-title">{$title}</h1>
    </div>
  </div>
    <div id="content">
      <div class="container">
    <div class="content" style="width:984px;">
   <div class="content-box">
	<form action="" class="horizontal-form item-form disable-on-submit" action="" method="post" enctype="multipart/form-data">
	 <div class="input-group">
        <label>{$lang.status}</label>
        <div class="inputs">
		 <select name="form[{$group}_status]">
			{foreach from=$statuses item=s key=k}
			{if $k == $status}
			<option selected="selected" value="{$k}">{$s}</option>
			{else}
			<option value="{$k}">{$s}</option>
			{/if}
			{/foreach}
		 </select>
        </div>
    </div>
	 <div class="input-group">
        <label>{$lang.pp_sandbox_mode}</label>
        <div class="inputs">
		 <select name="form[{$group}_sandbox_mode]">
		 	{if $sandbox_mode}
		 	<option selected="selected" value="1">{$lang.yes}</option>
		 	<option value="0">{$lang.no}</option>
		 	{else}
		 	<option value="1">{$lang.yes}</option>
		 	<option selected="selected" value="0">{$lang.no}</option>
		 	{/if}
		 </select>
        </div>
    </div>
	 <div class="input-group">
        <label for="email" >{$lang.email}</label>
        <div class="inputs">
         <input id="email" type="text" name="form[{$group}_email]" value="{$email|escape}" />
        </div>
    </div>
	 <div class="input-group">
        <label for="sort_order">{$lang.sort_order}</label>
        <div class="inputs">
         <input id="sort_order" type="text" name="form[{$group}_sort_order]" value="{$sort_order|escape}" />
        </div>
    </div>
	 <div class="input-group">
        <label>{$lang.col_logo}</label>
        <div class="inputs">
		 <input type="file" name="photo" />
		 {if $logo != ''}
		 	<img src="{$data_server}uploads/{$smarty.get.m}/{$logo}" alt="" />
		 {/if}
        </div>
    </div>
	 <div class="input-group">
        <label for="value">{$lang.pp_pdt_token}</label>
        <div class="inputs">
		 <input id="ivalue" type="text" name="form[{$group}_pdt_token]" value="{$pdt_token|escape}" />
		 <small>{$lang.pp_pdt_token_help}<small>
        </div>
    </div>
     <div class="form-submit">
      <button type="submit" name="edit" class="btn-icon submit auto-width">{$lang.edit}</button>
     </div>
	</form>
    </div>
   </div>
  </div>
 </div>
