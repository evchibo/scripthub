<div class="page-info">
    <div class="container">
      <div id="breadcrumbs">
        <a href="/admin" class="first">Home</a> \ <a href="?m={$smarty.get.m}&c=list&p={$smarty.get.p}">Payment Rates</a> \ 
      </div>
      <h1 class="page-title">{if $smarty.get.c=='edit'}{$lang.edit}{else}{$lang.add}{/if} Percents</h1>
    </div>
  </div>
    <div id="content">
      <div class="container">
    <div class="content" style="width:984px;">
   <div class="content-box">
	<form action="" class="horizontal-form item-form disable-on-submit" action="" method="post" enctype="multipart/form-data">
	 <div class="input-group">
        <label for="percent">{$lang.percent}</label>
        <div class="inputs">
          <input id="percent" type="text" name="percent" required="true" value="{$smarty.post.percent|escape}" />
			{if isset($error.percent)}
				<small>{$error.percent}</small>
			{/if}
        </div>
    </div>
	 <div class="input-group">
        <label for="from">{$lang.from_sum}</label>
        <div class="inputs">
          <input id="from" type="text" name="from" value="{$smarty.post.from|escape}" required="true" />
			{if isset($error.from)}
				<small>{$error.from}</small>
			{/if}
        </div>
    </div>
	 <div class="input-group">
        <label for="too">{$lang.to_sum}</label>
        <div class="inputs">
          	<input id="too" type="text" name="to" value="{$smarty.post.to|escape}" required="true" />
			{if isset($error.to)}
				<small>{$error.to}</small>
			{/if}
        </div>
    </div>
    <div class="form-submit">
	{if $smarty.get.c=='edit'}
     <button type="submit" name="edit" class="btn-icon submit auto-width">{$lang.edit}</button>
	 {else}
     <button type="submit" name="add" class="btn-icon submit auto-width">{$lang.add}</button>
	{/if}
    </div>
	</form>
    </div>
   </div>
  </div>
 </div>
