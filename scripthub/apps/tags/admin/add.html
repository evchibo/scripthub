<div class="page-info">
    <div class="container">
      <div id="breadcrumbs">
        <a href="/admin" class="first">Home</a> \ <a href="?m={$smarty.get.m}&c=list">Tags</a> \
      </div>
      <h1 class="page-title">{$title} {$smarty.post.name|escape}</h1>
    </div>
  </div>
    <div id="content">
      <div class="container">
    <div class="content" style="width:984px;">
   <div class="content-box">
	<form action="" class="horizontal-form item-form disable-on-submit" method="post">
	 <div class="input-group">
        <label for="tag">Tag</label>
        <div class="inputs">
         <input id="tag" type="text" name="name" value="{$smarty.post.name|escape}" required="true">
		{if isset($error.name)}
		  <small>{$error.name}</small>
		{/if}
        </div>
      </div>
        <div class="form-submit">
		{if $smarty.get.c=='edit'}
          <button id="personal_info_submit_button" class="btn-icon save" type="submit" name="edit" >{$lang.edit}</button>
		  {else}
          <button id="personal_info_submit_button" class="btn-icon save" type="submit" name="add" >{$lang.add}</button>
		{/if}
        </div>
	</form>
   </div>
  </div>
 </div>
</div>
