        <label for="username">{$lang.username}</label>
        <div class="inputs">
          <input  id="username" name="username" type="text" value="{$smarty.post.username|escape}" required="required" />

      </div>

        <label for="password">Password</label>
        <div class="inputs">
          <input id="password" name="password" type="password" value="" required="required" />

        <p>
          <small><a href="/{$languageURL}reset_password/">{$lang.forgot_password}</a> | <a href="/{$languageURL}lost_username/">{$lang.forgot_username}</a></small>

</form></div>
