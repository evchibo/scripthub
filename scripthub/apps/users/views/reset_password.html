          <input id="reset_username" name="username" required="required" type="text" value="" />

        <div class="inputs">
          <input id="reset_email" name="email" required="required" type="text" value="" />

      </div>
    </fieldset>

    <div class="form-submit">
	<input type="hidden" name="send" value="yes" />
<button type="submit" href="javascript: void(0);" onclick="$(this).parent().submit();" >{$lang.reset_password}</button>
